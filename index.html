<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav id="main-navbar" class="navbar">
      <a href="" class="navbar-logo">Logo</a>
      <div class="settings-container">
        <i
          class="fa-solid fa-list-ul settings-icon"
          onclick="toggleTCGSettingsModal()"
        ></i>
      </div>

      <div id="settings-modal-tcg" class="modal hidden">
        <div class="modal-content">
          <span class="close-button" onclick="toggleTCGSettingsModal()">×</span>
          <h2>Settings</h2>

          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="darkModeToggleModal" />
              <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
          </div>

          <div class="social-button-container">
            <a href="" target="_blank" class="social-button discord"
              ><i class="fab fa-discord"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <label for="sort-order">Sort by PM₂.₅:</label>
      <select id="sort-order">
        <option value="desc">Highest → Lowest</option>
        <option value="asc">Lowest → Highest</option>
      </select>

      <section id="card-container">
        <div class="card">
          <h3>img</h3>
          <h3>country</h3>
          <h3>population</h3>
          <h3>region</h3>
          <h3>AQI(this hour)</h3>
        </div>
      </section>
    </main>

    <section class="copyright-container">
      <h5>© This website has been made by Team : STARDEV.</h5>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
